<!-- Horizontal Catgory Component -->
<div class="d-flex align-items-center border rounded shadow-sm p-3 mb-3">
    <!-- Category name -->
    <h5 class="fw-bolder text-dark me-3 mb-0">{{ category.name }}</h5>
    
    <!-- Added by -->
    <span class="text-muted me-auto">Added by: {{ addedByUsername }}</span>
    
    <!-- Delete button -->
    <button class="btn btn-danger" (click)="deleteCategory()">Delete</button>
</div>
