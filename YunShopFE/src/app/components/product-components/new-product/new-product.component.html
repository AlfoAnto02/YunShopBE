<div class="modal-overlay" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <span class="close-btn" (click)="close()">&times;</span>
        <h2>Create New Product</h2>
        <form id="newproductform" (ngSubmit)="onSubmit()">
            <!-- Product Name -->
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" required>
            </div>
            
            <!-- Product Image URL -->
            <div class="input-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="imageUrl" required>
            </div>
            
            <!-- Product Price -->
            <div class="input-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" [(ngModel)]="price" required>
            </div>

            <!-- Product Description -->
            <div class="input-group">
                <label for="description">Description</label>
                <input type="number" id="description" name="description" [(ngModel)]="description" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Create Product</button>
        </form>
    </div>
</div>
