<div class="modal-overlay" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <span class="close-btn" (click)="close()">&times;</span>
        <h2>Create New Product</h2>
        <form id="newproductform" (ngSubmit)="onSubmit()">
            <div class="form-grid">
                <!-- Product Name -->
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" [(ngModel)]="name" required>
                </div>

                <!-- Product Description -->
                <div class="input-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" [(ngModel)]="description" required>
                </div>

                <!-- Product Brand -->
                <div class="input-group">
                    <label for="brand">Brand</label>
                    <select id="brand" name="brand" [(ngModel)]="brand" required>
                        <option *ngFor="let brand of brands" [value]="brand.name">{{ brand.name }}</option>
                    </select>
                </div>

                <!-- Product Category -->
                <div class="input-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" [(ngModel)]="category" required>
                        <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
                    </select>
                </div>

                <!-- Product Image URL -->
                <div class="input-group full-width">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="imageUrl">
                    <button type="button" class="add-url-btn" (click)="addImageUrl()">Add Image URL</button>
                </div>

                <!-- Product Size, Price, and Stock -->
                <div class="input-group three-columns">
                    <div class="input-group">
                        <label for="size">Size</label>
                        <select id="size" name="size" [(ngModel)]="size" required>
                            <option *ngFor="let size of sizes" [value]="size.size">{{ size.size }}</option>
                        </select>
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" [(ngModel)]="price" required>
                    </div>
                    <div>
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" name="stock" [(ngModel)]="stock" required>
                    </div>
                </div>
            </div>

            <!-- Image Preview -->
            <div class="input-group full-width">
                <label>Image Preview</label>
                <div class="image-preview">
                    <img *ngFor="let image of images" [src]="image.url" alt="Image preview">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn center-btn">Create Product</button>
        </form>
    </div>
</div>
