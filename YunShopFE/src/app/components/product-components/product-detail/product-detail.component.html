<!-- Pagina di dettaglio -->
<div class="container mt-5">
    <!-- Pagina Dettaglio con Freccia Go Back -->
      <div class="go-back-container">
        <a href="javascript:history.back()" class="go-back-link">
          <i class="fas fa-arrow-left"></i> Go Back
        </a>
      </div>
    <!-- Pagina Dettaglio con Dettagli del Prodotto -->
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="detailed-image-container">
                    <img [src]="product.imageUrl" class="img-fluid" alt="{{product.name}}">
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="display-4">{{product.name}}</h1>
                <p class="lead">{{product.description}}</p>
                <h3 class="text-muted">Price: ${{product.price}}</h3>
            </div>
        </div>
    </div>
    
    </div>
