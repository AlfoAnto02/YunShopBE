<!-- Product Detail Component -->
<div class="container mt-5" *ngIf="product">
    <div class="row mb-4">
      <div class="col-12">
        <button class="btn btn-outline-primary" (click)="goBack()">
          < Back
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <!-- Display single image with navigation -->
        <div class="product-images position-relative text-center">
          <button class="btn btn-outline-primary position-absolute top-50 start-0 translate-middle-y" (click)="prevImage()" [disabled]="currentImageIndex === 0">
            <span>&lt;</span>
          </button>
          <img [src]="product.product.imageUrls[currentImageIndex]" class="img-fluid product-image" alt="Product Image">
          <button class="btn btn-outline-primary position-absolute top-50 end-0 translate-middle-y" (click)="nextImage()" [disabled]="currentImageIndex === product.product.imageUrls.length - 1">
            <span>&gt;</span>
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Product Details -->
        <h2 class="fw-bold">{{ product.product.name }}</h2>
        <p class="text-muted">{{ product.product.categoryName }}</p>
        <p>{{ product.product.description }}</p>
        <p><strong>Brand:</strong> {{ product.product.brandName }}</p>
        <!-- Sizes Table -->
        <table class="table table-striped mt-4">
          <thead>
            <tr>
              <th>Size</th>
              <th>Stock</th>
              <th>Price</th>
              <th>Express</th>
              <th>Hide</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let size of product.product.sizes">
              <td>{{ size.size }}</td>
              <td>{{ size.stock }}</td>
              <td>{{ size.price | currency }}</td>
              <td>{{ size.express ? 'Yes' : 'No' }}</td>
              <td>{{ size.hide ? 'Yes' : 'No' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
